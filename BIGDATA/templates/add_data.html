<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj nove podatke</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_data.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dodaj nove podatke u CSV</h1>
        <form method="POST" action="/add">
            <label for="datetime">Datum i vreme (format: MM/DD/YYYY HH:MM)</label>
            <input type="text" id="datetime" name="datetime" required>

            <label for="air_temp">Temperatura vazduha (°C)</label>
            <input type="number" id="air_temp" name="air_temp" step="0.01" required>

            <label for="cloud_opacity">Oblačnost (%)</label>
            <input type="number" id="cloud_opacity" name="cloud_opacity" step="0.01" required>

            <label for="dhi">DHI</label>
            <input type="number" id="dhi" name="dhi" step="0.01" required>

            <label for="dni">DNI</label>
            <input type="number" id="dni" name="dni" step="0.01" required>

            <label for="ebh">EBH</label>
            <input type="number" id="ebh" name="ebh" step="0.01" required>

            <label for="ghi">GHI</label>
            <input type="number" id="ghi" name="ghi" step="0.01" required>

            <label for="prod_loc1">Proizvodnja - Lokacija 1</label>
            <input type="number" id="prod_loc1" name="prod_loc1" step="0.01" required>

            <label for="prod_loc2">Proizvodnja - Lokacija 2</label>
            <input type="number" id="prod_loc2" name="prod_loc2" step="0.01" required>

            <label for="prod_loc3">Proizvodnja - Lokacija 3</label>
            <input type="number" id="prod_loc3" name="prod_loc3" step="0.01" required>

            <button type="submit" class="btn btn-success btn-block">Dodaj podatke</button>
            <a href="/" class="btn btn-primary btn-block mt-3">Nazad na početnu stranicu</a>
        </form>
    </div>
</body>
</html>
